<h2>1. HTML 이란 무엇인가?</h2>
HTML은 웹 개발에서 매우 중요한 언어다. 
파이썬은 웹 개발 분야에서도 사용되기 때문에 HTML을 이해하고 있다면 파이썬 웹 개발에서도 도움이 된다. 
파이썬 웹 프레임워크에서 HTML 템플릿을 사용하여 웹 애플리케이션을 구축할 수 있다. 
또한, 파이썬의 BeautifulSoup 라이브러리는 HTML과 XML과 같은 마크업 언어를 파싱하는 데에 사용된다. 
따라서 HTML을 이해하고 있다면, 파이썬 웹 개발에서 유용하게 사용할 수 있다.
